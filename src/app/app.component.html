<div class="container-fluid">
  <div class="row d-md-flex justify-content-center">
    <div class="col-11 col-sm-8 col-md-6 col-lg-8 col-xl-7 pad">
      <img src="../assets/svgs/title.svg" width="100%" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-7 col-lg-5 col-xl-4 offset-lg-1 offset-xl-2">
      <div role="group" class="btn-group btn-group-lg border rounded" style="width: 100%;opacity: 1;min-height: 12em;margin-top: 11px;background-color: rgba(187,190,158,0.33);">
        <button class="btn btn-lg" data-toggle="tooltip" type="button" title="Rock Selection" style="width: 33%;">
          <img src="../assets/svgs/rockmove.svg" width="100%" />
        </button>
        <button class="btn" data-toggle="tooltip" type="button" title="Paper Selection" style="width: 33%;">
          <img src="../assets/svgs/papermove.svg" width="100%" />
        </button>
        <button class="btn" data-toggle="tooltip" type="button" title="Scissors Selection" style="width: 33%;">
          <img src="../assets/svgs/scissorsmove.svg" width="55%" />
        </button>
      </div>
    </div>

    <div class="col-6 col-sm-4 col-md-2 offset-3 offset-sm-4 offset-md-0 text-center">
      <button class="btn" type="button" style="width: 80%;height: 12em;background-color: rgba(187,190,158,0.33);background-image: url('../assets/svgs/playbtnact.svg');background-repeat: no-repeat;background-position: 50% 50%;background-size: 80%;margin-top: 11px;">
      </button>
    </div>

    <div class="col-md-3 col-xl-2">
      <div class="row justify-content-center">
        <div class="col-sm-4 col-md-10 col-lg-12 text-center" style="padding: 15px;padding-top: 15px;padding-bottom: 15px;">
          <img src="../assets/svgs/scissorswins.svg" height="90%" />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-4 col-md-10 col-lg-12">
          <button class="btn btn-primary" type="button" style="width: 100%;">Restart Game</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
      <div class="table-responsive table-bordered" style="margin-top: 10px;">
          <table class="table table-striped table-bordered table-hover table-sm">
              <caption class="text-uppercase text-center bg-info" style="caption-side: top;padding: 3px;color: black;">Rock-paper-scissors results table</caption>
              <thead class="text-left">
                  <tr>
                      <th>1st Player Chose</th>
                      <th>Second Chose</th>
                      <th>Result</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Rock</td>
                      <td>Rock</td>
                      <td>Draw</td>
                  </tr>
                  <tr>
                      <td>Cell 3</td>
                      <td>Cell 4</td>
                      <td>Cell 4</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
  </div>
</div>
